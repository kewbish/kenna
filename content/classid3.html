<!DOCTYPE html>
<html lang="en" class="single">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classid3 Updates</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <section>
        <div class="single-wrapper">
            <h1>Classid3 Updates</h1>
            <div class="custom-div"></div>
            <a href="../../index.html#main-information"><h2>&lt; Back to main</h2></a>
            {{ range (where .Site.Pages "Params.class" "classid3").ByDate.Reverse }}
            <a href="{{ .Permalink }}/index.html">
                <h2>{{ .Title }}</h2>
            </a>
            <p>{{ .Summary }} - {{ .Date.Format "02 January 2006" }}</p>
            {{ end }}
        </div>
    </section>
</body>

</html>
