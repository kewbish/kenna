<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenna - Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.1/css/bulma.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip-utils@0.1.0/dist/jszip-utils.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="first no-margin">
        <div class="hero is-medium features" id="no-padding">
            <div class="hero-body">
                <h1 class="title is-1 has-text-centered has-text-white">KennaGen</h1>
                <p class="subtitle is-3 has-text-centered has-text-white">Create a Kenna with a couple clicks.</p>
                <div class="has-text-centered">
                    <a href="https://kewbish.github.io/kenna" class="button">&lt; Back to main</a>
                    <a href="#gen" class="button">Get started ‚¨áÔ∏è</a>
                    <a href="https://github.com/kewbish/kenna/blob/master/kenna-docs.md" class="button">I'll develop by myself ‚öôÔ∏è</a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="box light" id="gen">
                <h1 class="title">Just a couple questions.</h1>
                <form v-on:submit.prevent="generateZip">
                    <div class="field">
                        <label class="label">How many classes do you teach?</label>
                        <div class="control">
                            <input class="input" type="number" placeholder="3" v-model="numClasses">
                        </div>
                    </div>
                    <div class="field" v-for="n in intClasses">
                        <label class="label">What's the name of class #{{n}}?</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="English" v-model="classNames[n-1]">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">What's your email?</label>
                        <div class="control">
                            <input type="email" class="input" placeholder="hello@kenna.com" v-model="email">
                            <p class="is-help">This will be used only as a contact and displayed to your students.</p>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">What's your GitHub username?</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Kenna" v-model="ghName">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Name your Kenna.</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Kenna Academy" v-model="kennaName">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Describe your Kenna.</label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Built with üíñ with Kenna" v-model="kennaDesc">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Theme your Kenna.</label>
                        <div class="control">
                            <div class="select">
                                <select v-model="kennaTheme">
                                    <option>kenna-lavender</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-dark">Generate Kenna</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="features last">
        <h1 class="subtitle has-text-white"><a class="link" href="https://github.com/kewbish/kenna">Kenna</a> by <a
                class="link" href="https://kewbish.github.io">Kewbish</a> - Open Source under the MIT License.</p>
    </footer>
    <script src="generator.js"></script>
</body>

</html>
